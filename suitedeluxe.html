    <style>
           #volver-atras {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(to right, #0056b3, #007bff);
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            animation: changeColor 2s infinite;
        }

        #volver-atras:hover {
            background: linear-gradient(to right, #ff004c, #0056b3);
            animation-play-state: paused;
        }

        @keyframes changeColor {
            0% { ackground: linear-gradient(to right, #0056b3, #007bff); }
            50% {background: linear-gradient(to right, #ff004c, #1573d6);}
            100% {background: linear-gradient(to right, #0a374b, #000000);}
        } 
    </style>
</head>
